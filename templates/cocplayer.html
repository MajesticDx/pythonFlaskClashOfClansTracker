<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script>
        function showPrompt(playertag) {
            var userInput = prompt("Nickname angeben:");
            if (userInput !== null) {
                document.getElementById("user_input_" + playertag).value = userInput;
                document.getElementById("input_form_" + playertag).submit();
            }
        }

        function trackPlayer(playertag) {
            window.location.href = `/coc?playertag=${playertag}`;
        }

        function buildingsPlayer(playertag) {
            window.location.href = `/cocbuildings?playertag=${playertag}`;
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        * {
        box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                135deg,
                var(--color-bg-gradient1) 0%,
                var(--color-bg-gradient2) 40%,
                var(--color-bg-gradient3) 100%);
            color: var(--color-text-dark);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            background-attachment: fixed;
        }

        .my-input {
            position: fixed;
            left: 50%;
            transform: translate(-50%);
            bottom: 85px;
            width: 250px;
        }
        .zahnrad {
            height: 20px;
            width: 20px;      
        }
        .custom-bg {
            background-color: #dddddd;
        }

        .container_cards {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            max-height: 700px;
            overflow-y: auto;
            background: rgba(255 255 255 / 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            padding: 1rem;
            box-sizing: border-box;
            z-index: 15;
            border: none;
        }

        .card {
            width: 28rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 1.2rem;
        }

            ul.list-group {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li.list-group-item {
            background: #e9f0ff;
            border: 2px solid #007bff !important;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem 1rem;
            box-shadow: 0 3px 7px rgba(0, 123, 255, 0.15);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        li.list-group-item:hover {
            background-color: #cfe2ff;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        li.list-group-item button {
            margin-top: 0.75rem;
            margin-right: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-outline-info {
            color: #17a2b8;
            border-color: #17a2b8;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-outline-info:hover {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
            }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        nav.navbar {
            background: linear-gradient(90deg, #0062e6, #33aeff);
            box-shadow: 0 4px 8px rgba(0, 98, 230, 0.3);
        }

        nav.navbar .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav.navbar .navbar-brand:not(:last-child) {
            margin-right: 1rem;
        }

        nav.navbar .navbar-brand:hover,
        nav.navbar .navbar-brand:focus {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            text-decoration: none;
        }

        .container-fluid {
            max-width: 960px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/game">Numbers</a>
          <a class="navbar-brand" href="/">Home</a>
          <a class="navbar-brand" href="/cocplayer">CoC</a>
        </div>
    </nav>

    <div class="container_cards">
        <div class="card">
          <ul class="list-group list-group-flush">
            {% for player in players %}
            <li class="list-group-item">
              <div><small class="text-muted">id &rarr; [ <code>{{ player.playertag }}</code> ]</small>     <b>{{ player.nickname }}</b></div>
      
              <div>
                <button onclick='showPrompt("{{ player.playertag }}")' class="btn btn-outline-info">Change</button>
      
                <form id="input_form_{{ player.playertag }}" method="POST" action="{{ url_for('cocplayer_page') }}" style="display: inline;">
                  <input type="hidden" id="user_input_{{ player.playertag }}" name="user_input">
                  <input type="hidden" name="playertag" value="{{ player.playertag }}">
                </form>
      
                <form method="POST" action="{{ url_for('cocplayer_page') }}" style="display: inline;">
                  <input type="hidden" name="playertag" value="{{ player.playertag }}">
                  <button type="submit" name="delete_player" class="btn btn-outline-danger">Delete</button>
                </form>
      
                <form method="POST" action="{{ url_for('cocplayer_page') }}" style="display: inline;">
                  <input type="hidden" name="playertag" value="{{ player.playertag }}">
                  <button type="button" onclick='trackPlayer("{{ player.playertag }}")' class="btn btn-outline-success">Track</button>
                </form>
                
                <form method="POST" action="{{ url_for('cocplayer_page') }}" style="display: inline;">
                    <input type="hidden" name="playertag" value="{{ player.playertag }}">
                    <button type="button" onclick='buildingsPlayer("{{ player.playertag }}")' class="btn btn-outline-warning">Buildings</button>
                </form>

              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>

    <div class="container_input">
        <form class="input-group my-input" action="{{ url_for('cocplayer_page') }}" method="POST">
            <input type="text" name="playertag" class="form-control" placeholder="input new playerid">
            <button class="btn btn-outline-secondary" type="submit">Send</button>
        </form>
    </div>


    
</body>
</html>
